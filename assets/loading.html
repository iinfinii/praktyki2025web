<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.3.0/dist/dotlottie-wc.js" type="module"></script>
</head>
<body>
    <div class ="fullscreen-cover">
        <dotlottie-wc id="anim" src="https://lottie.host/9df7883e-8d01-4b15-b5e0-893c3290baea/m3ZvYLrHmY.lottie" autoplay loop speed="0.8"> </dotlottie-wc>   
    </div>
</body>
<script>
    $(document).ready(function() {
        $("#anim").hide();
            $("#anim").fadeIn(2000);
    });
</script>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    .fullscreen-cover {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    dotlottie-player {
        width: 300px;
        height: 300px;
    }
</style>

</html>
